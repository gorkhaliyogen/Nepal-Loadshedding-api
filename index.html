        <meta name="description" content="">

        <link rel="stylesheet" href="css/bootstrap.css">

    <body>
        <!--[if lt IE 7]>

		<div class="container">
			<div class="jumbotron">
				<h2>Loadshedding Report Using nepal-loadshedding-schedule api</h2>
				<h4>The core API which powers the Loadshedding Schedule service provided by Sparrow SMS for getting the weekly powercut schedule for any group in Nepal.</h4>
			</div>
			<div id="loadShedding-report">
			</div>
			<footer class="footer">
			  <div class="container">
				<p class="text-muted">Plugins Created By: Yogendra Paudyal</p>
			  </div>
		</footer>
		</div
        

        <script src="script/jquery-2.1.1.js"></script>
		<script src="script/jquery-2.1.1.js"></script>
		<script src="script/jquery.blockUI.js"></script>
        <script src="script/loadshedding.js"></script>
		<script src="script/handlebars-v2.0.0.js"></script>
		<script id="loadShedding-template" type="text/x-handlebars-template">
			<div id="loadsheddingUserSettings">
				<div>
					<label>Group Name</label> 
				</div>
				<div class="row">
					<div class="col-md-2">
						<select id="ddlLdUsrGrp" name="ddlLdUsrGrp" class="form-control">
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
							<option value="5">5</option>
							<option value="6">6</option>
						</select>
					</div>
				</div>
			</div>
			<table class="table">
				<thead>
					<tr>
						<th colspan="2">Group/Day</th>
						<th>Sunday</th>
						<th>Monday</th>
						<th>Tuesday</th>
						<th>Wednesday</th>
						<th>Thursday</th>
						<th>Friday</th>
						<th>Saturday</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td rowspan="2">Group {{G}}</td>
						<td>First Shift</td>
						<td>{{SU.firstShift}}</td>
						<td>{{M.firstShift}}</td>
						<td>{{TU.firstShift}}</td>
						<td>{{W.firstShift}}</td>
						<td>{{TH.firstShift}}</td>
						<td>{{F.firstShift}}</td>
						<td>{{SA.firstShift}}</td>
					</tr>
					 <tr>
						<td>Second Shift</td>
						<td>{{SU.secondShift}}</td>
						<td>{{M.secondShift}}</td>
						<td>{{TU.secondShift}}</td>
						<td>{{W.secondShift}}</td>
						<td>{{TH.secondShift}}</td>
						<td>{{F.secondShift}}</td>
						<td>{{SA.secondShift}}</td>
					</tr>
				</tbody>
			</table>
		</script>
<script type="text/javascript">
    $(function () {
        $(this).loadShedding();
    });
</script>

    </body>
</html>
